	<section>
		<h2>Crear una nueva entrada</h2>

		<form onsubmit="return enviarEntrada(this);" enctype="multipart/form-data"><!--action="index.html"-->
			<fieldset>
				<ul class="formList">
					<li>
					<label>Titulo</label>
						<input type="text" name="Titulo" placeholder="Título de la entrada" autofocus required pattern="^[A-Za-z0-9_]{1,15}$" />
					</li>
					<li>
						<label for="descEntrada">Descripción</label>
						<textarea name="descEntrada" id="descEntrada" rows=4 cols="80" maxlength="300" required></textarea>
					</li>
						
				</ul>
			</fieldset>

			<fieldset>
				<h2>Fotos de la entrada:</h2>
					<div id="seccionFotos"></div>
					<button type="button" onclick="nuevaFotoEntrada(this);">Añadir foto</button>			
			</fieldset>
				
			<input type="submit" name="creaEntrada" id="creaEntrada" value="Crear Entrada">
		</form>
