	<section>
		<h2>Registro</h2>
		<form onsubmit="return hacerRegistro(this);"><!--action="index.html"-->
			<fieldset>
				<ul class="formList">
					<li>
					<label>Login</label>
						<input type="text" name="login" placeholder="Login" autofocus required pattern="^[A-Za-z0-9_]{1,20}$" />
					</li>
					<li id="loginRepetido"></li>
					<li>
					<label>Nombre usuario</label>
						<input type="text" name="nombre" placeholder="Nombre" required/><!--pattern="[a-zA-Z0-9]+"-->
					</li>

					<li>
					<label>Contraseña</label>
						<input type="password" name="pwd" placeholder="Contraseña" maxlength="20" pattern="[a-zA-Z0-9_\-]{4,20}" required/>
					</li>

					<li>
					<label>Repetir contraseña</label>
						<input type="password" name="pwd2" placeholder="Repetir contraseña" pattern="[a-zA-Z0-9_\-]{4,20}" required/>
					</li>
					<li id="contrasenyaRepetida"></li>
					<li>
					<label>Email</label>
						<input type="email" name="email" required  placeholder="Email"/>
					</li>
				
					<li>
						<input type="submit" value="Aceptar"/>
					</li>	
				</ul>
			</fieldset>
		</form>
